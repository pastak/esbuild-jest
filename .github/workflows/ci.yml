name: esbuild-jest

on: [push]

jobs:
  ubuntu-latest:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm
    - run: npm
    - run: npm run build
    - run: npm run test
      env:
        CI: true
  windows-latest:
    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
